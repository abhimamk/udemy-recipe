<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" (close)="onClese()" *ngIf="error"></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="email" class="form-control" ngModel name="password" required password minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary"
          [disabled]="!authForm.valid">{{isLoginMode ? 'login' : 'Sing Up'}}</button> |

        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to
          {{isLoginMode ? 'Sing Up' : 'login'}}</button>
      </div>
    </form>
  </div>
</div>
